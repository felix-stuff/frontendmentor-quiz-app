<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script src="theme.js" defer></script>

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body class="quiz theme--light">
    <header class="quiz__header">
      <span id="quiz-category" class="quiz__category"></span>
      <form>

            />
          </svg>
          <div class="toggle-switch">
            <input id="mode-toggle" type="checkbox" aria-label="Toggle color mode" />
            <span class="mode-toggle-slider"></span>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
            />
          </svg>
        </label>
      </form>
    </header>

    <main class="quiz__main">
      <section class="quiz__text-container quiz__start" id="quiz-text-container"></section>
      <form class="quiz__form" id="quiz-form"></form>
    </main>
  </body>
</html>
